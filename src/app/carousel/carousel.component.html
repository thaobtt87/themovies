<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let banner of images">
    <img src="assets/images/banner/{{banner.src}}" alt="{{banner.name}}" class="img-fluid" />
    <div class="carousel-caption">
      <h2 class="title">{{banner.name}}</h2>
      <div class="description">
        <p>{{banner.genres}}</p>
        <span>Duration: {{banner.duration}}</span>
      </div>
      <div class="button-list">
        <button type="button" class="btn btn-primary btn-pink">Watch Movie</button>
        <button type="button" class="btn btn-outline-light">View Info</button>
        <button type="button" class="btn btn-link">+ Add to wishlist</button>
      </div>
    </div>
    <div class="carousel-rating">
      <div class="rating-content">
        <span>Rating</span>
        <span>based on {{banner.vote_count | number}}</span>
        <div>
          <ngb-rating [rate]="banner.vote_average"></ngb-rating>
          <span class="vote-average">{{banner.vote_average}}</span>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
