<ngb-carousel *ngIf="movies">
  <ng-template ngbSlide *ngFor="let movie of movies | slice:0:3">
    <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="{{movie.title}}" class="img-fluid" />
    <div class="carousel-caption">
      <h2 class="title">{{movie.title}}</h2>
      <div class="description">
        <p>{{getGenres(movie.genre_ids)}}</p>
      </div>
      <div class="button-list">
        <ng-template #addWishList>Login to add this movie to your favorite list</ng-template>
        <button type="button" class="btn btn-primary btn-pink" routerLink="/movie/{{movie.id}}">Watch Movie</button>
        <button type="button" class="btn btn-outline-light" routerLink="/movie/{{movie.id}}">View Info</button>
        <button type="button" class="btn btn-link" placement="right" [ngbTooltip]="addWishList">+ Add to wishlist</button>
      </div>
    </div>
    <div class="carousel-rating">
      <div class="rating-content">
        <span>Rating</span>
        <span>based on {{movie.vote_count | number}}</span>
        <div>
          <ngb-rating [rate]="movie.vote_average"></ngb-rating>
          <span class="vote-average">{{movie.vote_average}}</span>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
